name: 8M Global Scraper Daily

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python main.py

      - name: Debug outputs (sanity check)
        run: |
          echo "== data/exports =="
          ls -lah data/exports || true
          echo "== data/processed =="
          ls -lah data/processed || true
          echo "== config =="
          ls -lah config || true

      - name: Build Pages site (exports + images)
        run: |
          rm -rf site
          mkdir -p site/exports site/images

          cp -v data/exports/*.csv site/exports/ || true

          cp -v data/images/*.jpg site/images/ || true
          cp -v data/images/*.jpeg site/images/ || true
          cp -v data/images/*.png site/images/ || true

          cat > site/index.html << 'HTML'
          <html><body>
            <h1>8M Global Mapper</h1>
            <ul>
              <li><a href="./exports/index.html">Exports</a></li>
              <li><a href="./images/index.html">Images</a></li>
            </ul>
          </body></html>
          HTML

          cat > site/exports/index.html << 'HTML'
          <html><body>
            <h2>Exports</h2>
            <ul>
              <li><a href="./mapa_8m_global_umap.csv">mapa_8m_global_umap.csv</a></li>
              <li><a href="./mapa_8m_global_master.csv">mapa_8m_global_master.csv</a></li>
              <li><a href="./mapa_8m_global_sin_coord.csv">mapa_8m_global_sin_coord.csv</a></li>
            </ul>
          </body></html>
          HTML

          cat > site/images/index.html << 'HTML'
          <html><body>
            <h2>Images</h2>
            <p>Esta carpeta puede estar vac√≠a en FAST_MODE.</p>
          </body></html>
          HTML

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
