name: 8M Global Scraper Daily

on:
  schedule:
    - cron: "0 6 * * *"   # diario 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python main.py

      - name: Build Pages site (exports + images)
        run: |
          rm -rf site
          mkdir -p site/exports site/images

          # Copiar CSVs (uMap + master)
          cp -v data/exports/*.csv site/exports/ || true

          # Copiar imágenes si existen (en FAST_MODE normalmente no habrá)
          cp -v data/images/*.jpg site/images/ || true
          cp -v data/images/*.jpeg site/images/ || true
          cp -v data/images/*.png site/images/ || true

          # Index mínimo (para que puedas abrir el sitio y ver carpetas)
          cat > site/index.html << 'HTML'
          <html><body>
            <h1>8M Global Mapper</h1>
            <ul>
              <li><a href="./exports/">Exports</a></li>
              <li><a href="./images/">Images</a></li>
            </ul>
          </body></html>
          HTML

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
