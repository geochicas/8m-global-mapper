name: 8M Global Scraper Daily

on:
  schedule:
    # corre cada dÃ­a a las 06:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python main.py

      - name: Commit updated CSV + images
        run: |
          git config --global user.name "8M Bot"
          git config --global user.email "bot@geochicas.org"

          git add data/exports/*.csv || true
          git add data/images/*.jpg || true

          git commit -m "ðŸ¤– daily update: eventos 8M global" || echo "no changes"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./data
