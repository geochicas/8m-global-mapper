the \"Live2 Jobs\" permissions enabled"},"broadcasts":{"broadcasts.accessTokenError.prerecordedStatusFakeError":"StreamYard had problems connecting to your {{platform}} account. You may want to \u003clink\u003eclick here to reconnect your destination\u003c/link\u003e before trying again.","broadcasts.accessTokenError.reconnect":"StreamYard has lost access to your {{platform}} account. \u003clink\u003eClick here to reconnect your destination.\u003c/link\u003e","broadcasts.accessTokenError.facebookGroup":"StreamYard has lost access to your Facebook group. On April 22, 2024 Facebook removed the ability for third party apps like StreamYard to directly stream to Facebook Groups. \u003clink\u003eClick here to learn how to manually connect via Custom RTMP.\u003c/link\u003e","broadcasts.accessTokenError.askAdmin":"StreamYard has lost access to your {{platform}} account. Please ask an Admin to reconnect the destination.","broadcasts.accessTokenError.returnToPlatform":"StreamYard has lost access to your {{platform}} account. Please return to {{platform}} and launch the studio again.","broadcasts.accessTokenError.title":"{{count}} Errors","broadcasts.accessTokenError.readMore":"Read more","broadcasts.accessTokenError.hide":"Hide","broadcasts.announcementModal.announcementBadge":" NEW UPDATE","broadcasts.announcementModal.tutorialBadge":"TUTORIAL","broadcasts.accessTokenError.rumble":"Your Rumble API key is no longer valid. Please \u003cdeleteLink\u003edelete this destination\u003c/deleteLink\u003e on StreamYard, and \u003ccreateLink\u003ecreate a new one\u003c/createLink\u003e with an updated key.","broadcasts.announcementModal.mars.title":"MARS, Multi Aspect Ratio Streaming! ","broadcasts.announcementModal.mars.description":"\u003cstrong\u003eIntroducing MARS\u003c/strong\u003e, StreamYard's revolutionary new feature that lets you stream to horizontal and vertical destinations at the same time-no crops, no black bars.","broadcasts.announcementModal.mars.description.list.item.1":"\u003cstrong\u003eDouble the reach.\u003c/strong\u003e Engage with your audience across different platforms and devices simultaneously.","broadcasts.announcementModal.mars.description.list.item.2":"\u003cstrong\u003ePerfect framing, everywhere.\u003c/strong\u003e Each destination gets the optimal aspect ratio.","broadcasts.announcementModal.mars.description.list.item.3":"\u003cstrong\u003eAsset control.\u003c/strong\u003e Organize and select the perfect assets for each format.","broadcasts.announcementModal.mars.description.line2":"\u003cstrong\u003eYour next-level streams start now - we're going to MARS! \u003c/strong\u003e","broadcasts.announcementModal.mars.intro.1":"StreamYard has","broadcasts.announcementModal.mars.intro.2":"reached ","broadcasts.announcementModal.mars.guides.1":"Learn how to set up and get started with MARS:","broadcasts.announcementModal.mars.guides.2":" Getting Started With Multi-aspect-ratio Streaming (MARS)","broadcasts.announcementModal.mars.guides.3":" How to Use Dual Assets (MARS)","broadcasts.announcementModal.mars.buttonText":"Got it!","broadcasts.announcementModal.marsTutorial.title":" MARS Hands-on with Matteo","broadcasts.announcementModal.marsTutorial.description":"Multi-aspect-ratio Streaming (MARS) is finally here! ","broadcasts.announcementModal.marsTutorial.description.line2":"You can now use StreamYard to \u003cstrong\u003estream simultaneously in different orientations\u003c/strong\u003e. Grow your audience by offering desktop and mobile viewers a seamlessly optimized experience.","broadcasts.announcementModal.marsTutorial.description.line3":"To help you get started, here's Matteo with a \u003cstrong\u003equick hands-on\u003c/strong\u003e to guide you through how MARS works.","broadcasts.announcementModal.marsTutorial.description.more":"You can find all about MARS in these articles below:","broadcasts.announcementModal.marsTutorial.guide.gettingStarted":" Getting Started With Multi-aspect-ratio Streaming (MARS)","broadcasts.announcementModal.marsTutorial.guide.dualAssets":" How to Use Dual Assets (MARS)","broadcasts.announcementModal.marsTutorial.linkText":"Watch the video","broadcasts.announcementModal.48khzAudioSampling.title":" Professional-grade audio with 48kHz audio sampling","broadcasts.announcementModal.48khzAudioSampling.description":"We've upgraded to \u003cstrong\u003e48kHz audio sampling\u003c/strong\u003e - the same standard used by broadcast television and major streaming platforms.","broadcasts.announcementModal.48khzAudioSampling.description.line2":"Your recordings now capture audio with \u003cstrong\u003eprofessional-grade quality\u003c/strong\u003e that's optimized for video content. This ensures \u003cstrong\u003ebetter compatibility\u003c/strong\u003e with editing software and delivers the crisp, broadcast-ready sound your audience deserves.","broadcasts.announcementModal.48khzAudioSampling.description.line3":"This update is part of our \u003cstrong\u003eongoing efforts\u003c/strong\u003e to bring StreamYard's \u003cstrong\u003eaudio and video quality\u003c/strong\u003e to the \u003cstrong\u003enext level\u003c/strong\u003e: stay tuned for more! ","broadcasts.announcementModal.48khzAudioSampling.description.more":"\u003cstrong\u003eAvailable on all plans.\u003c/strong\u003e","broadcasts.announcementModal.autoDelete.title":"Video Library","broadcasts.announcementModal.autoDelete.description":"You can now view, share, and download your recordings from your Library!","broadcasts.announcementModal.autoDelete.description.more":"Your oldest recordings will automatically be deleted once you reach your storage limit, so you'll never run out of storage space.","broadcasts.announcementModal.autoDelete.turnOff":"To turn off auto-deletion, go to your \u003clink\u003eTeam settings\u003c/link\u003e.","broadcasts.announcementModal.backgroundMusicUpload.title":"Custom background music","broadcasts.announcementModal.backgroundMusicUpload.description":"You can now upload your own background music to your studio!","broadcasts.announcementModal.backgroundMusicUpload.description.more":"To add custom background music, click on the Brand tab, and then under the Background music section, click the 'Add music' button.","broadcasts.announcementModal.backgroundMusicUpload.help":"For more information about custom background music, \u003clink\u003eclick here\u003c/link\u003e.","broadcasts.announcementModal.customLayouts.title":"Announcing Custom Layouts! ","broadcasts.announcementModal.customLayouts.description":"Easily customize existing layouts or create your own. Position cameras and media wherever you like. Our dynamic camera grid makes your layouts fully adaptive.","broadcasts.announcementModal.darkmode.title":"Try Dark mode!","broadcasts.announcementModal.darkmode.description":"We're incredibly excited to finally deliver one of your most requested features: Dark mode!","broadcasts.announcementModal.darkmode.description.more":"Dark mode provides a more comfortable and eye-friendly experience of StreamYard. Try it now!","broadcasts.announcementModal.darkmode.cta.dark":"Try Dark mode","broadcasts.announcementModal.reusableStudios.title":"Reusable studios: live stream or record multiple times from the same studio!","broadcasts.announcementModal.localRecordingsUHD.title":"4K local recordings are finally here!","broadcasts.announcementModal.localRecordingsUHD.description.partOne":"Achieve the highest quality for your recorded videos with a far clearer and more detailed picture than previous HD standards.","broadcasts.announcementModal.localRecordingsUHD.description.partTwo":"Say goodbye to quality drops and freezes due to internet issues. Now, you can download perfect, studio-quality video and audio recordings from each host and guest. Enhance your post-production with individual tracks for each participant. \u003cstrong\u003eIncluded in the Advanced and Teams plans.\u003c/strong\u003e","broadcasts.announcementModal.reusableStudios.description":"We heard from your feedback and we are thrilled to announce \u003cstrong\u003eReusable studios! Included in the Core, Advanced, and Teams plans.\u003c/strong\u003e","broadcasts.announcementModal.reusableStudios.description.more":"Live stream or record as many times as you like and maintain the same studio link for recurring streams or recording!","broadcasts.announcementModal.reusableWebinars.title":" Reusable Studios for On-Air Webinars","broadcasts.announcementModal.reusableWebinars.description":"You asked, we delivered: starting today, \u003cstrong\u003eReusable Studios are available for On-Air Webinars\u003c/strong\u003e. Now you can \u003cstrong\u003ekeep the same setup\u003c/strong\u003e across multiple events and \u003cstrong\u003epreserve your registrant list\u003c/strong\u003e between webinars.","broadcasts.announcementModal.reusableWebinars.description.line2":"Perfect for weekly shows, recurring workshops, or regular webinars where you want to keep the same production and maintain your audience.","broadcasts.announcementModal.reusableWebinars.description.line3":"Oh, and did you know? With \u003cstrong\u003eOn-Air\u003c/strong\u003e, you can host your streams and share on-demand \u003cstrong\u003ewithout external destinations.\u003c/strong\u003e","broadcasts.announcementModal.reusableWebinars.description.more":"\u003cstrong\u003e Available starting from the Advanced plan.\u003c/strong\u003e","broadcasts.announcementModal.screenShare1080p.title":"Screen sharing is now 1080p!","broadcasts.announcementModal.screenShare1080p.description":"Share your screen in full HD, upgraded from 720p. Let your viewers enjoy every detail. \u003cstrong\u003eIncluded in the Core, Advanced, and Teams plans.\u003c/strong\u003e","broadcasts.announcementModal.cameraShapes.title":"Camera Shapes!","broadcasts.announcementModal.cameraShapes.description":"Customize the shape and the edges of your cameras from the Brand tab in the studio! Squares, circles and rounded corners are now available. \u003cstrong\u003eIncluded in every plan.\u003c/strong\u003e","broadcasts.announcementModal.introOutro.title":"Automatically play intro and outro videos","broadcasts.announcementModal.introOutro.description":"You can now select any video clips to automatically play at the start or at end of your broadcasts! Open a studio and \u003cstrong\u003ego to Brand \u003e Video clips\u003c/strong\u003e to set an intro or outro video. \u003cstrong\u003eIncluded in Core plan and above.\u003c/strong\u003e","broadcasts.announcementModal.transcripts.title":"New language support for Transcripts!","broadcasts.announcementModal.transcripts.description":"We've listened to your requests and are adding transcripts support for French, German, Italian, and Polish! Now you can generate captions and transcripts for videos in seven languages, including English, Spanish, and Portuguese!","broadcasts.announcementModal.transcripts.description.v2":"We've listened to your requests and are adding transcripts support for 8 new languages! Now you can generate captions and transcripts for videos in a total of 15 languages, including: English, Spanish, Portuguese, Italian, French, German, Polish, Japanese, Tagalog, Turkish, Hindi, Punjabi, Russian, Ukrainian, Thai!","broadcasts.announcementModal.transcripts.description.pt2":"\u003cstrong\u003eAvailable in the Core, Advanced and Teams plans.\u003c/strong\u003e","broadcasts.announcementModal.transcriptsV4.title":"New language support for Transcripts!","broadcasts.announcementModal.transcriptsV4.description":"We've listened to your requests and are adding transcripts support for 8 new languages! Now you can generate captions and transcripts for videos in a total of 15 languages, including:","broadcasts.announcementModal.transcriptsV4.description.part2":"\u003cstrong\u003eEnglish, Spanish, Portuguese, Italian, French, German, Polish, Ukrainian, Japanese, Tagalog, Turkish, Hindi, Punjabi, Russian, Thai!\u003c/strong\u003e","broadcasts.announcementModal.transcriptsV4.description.more":"Available for the Core plan and higher.","broadcasts.announcementModal.customFonts.title":"50 fresh new fonts!","broadcasts.announcementModal.customFonts.description":"Customize your broadcasts with a wider range of font styles. Whether you want sleek professionalism or a touch of creative flair, there's a perfect font for every mood.","broadcasts.announcementModal.customFonts.description.pt2":"\u003cstrong\u003eAvailable in the \u003cplanName/\u003e plan and above.\u003c/strong\u003e","broadcasts.announcementModal.darkmode.cta.light":"Switch back to Light mode","broadcasts.announcementModal.instagramLive.title":"Stream to Instagram! ","broadcasts.announcementModal.instagramLive.description":"Instagram Live is now available! Add it as a destination to your next stream.","broadcasts.announcementModal.instagramLive.description.more":"A portrait studio mode is also coming very soon.","broadcasts.announcementModal.teams.title":"Announcing StreamYard Teams! ","broadcasts.announcementModal.teams.description":"You can now invite your team members to StreamYard. Check out the new \u003cstrong\u003eMembers\u003c/strong\u003e tab on the left!","broadcasts.announcementModal.teams.description.video":"Watch this video to learn more.","broadcasts.announcementModal.linkedInEvents.title":"Announcing LinkedIn Events! ","broadcasts.announcementModal.linkedInExpansion.title":"LinkedIn Live is expanding","broadcasts.announcementModal.linkedInExpansion.question":"Are you active on LinkedIn?","broadcasts.announcementModal.linkedInExpansion.description":"LinkedIn Live has expanded their access criteria! If you have at least 150 connections or followers, you are likely eligible to stream to LinkedIn! ","broadcasts.announcementModal.linkedInExpansion.button":"Add a LinkedIn destination","broadcasts.announcementModal.linkedInScheduling.title":"LinkedIn scheduling is here ","broadcasts.announcementModal.liveWebinars.title":"斤  StreamYard 101: Introducing live webinars from the Team","broadcasts.announcementModal.liveWebinars.description":"We're happy to \u003cstrong\u003einvite you\u003c/strong\u003e to a \u003cstrong\u003elive tutorial session\u003c/strong\u003e with the team: \u003cstrong\u003eStreamYard 101: From Zero to \"Go Live\" in 45 Minutes,\u003c/strong\u003e taking place November 7th.","broadcasts.announcementModal.liveWebinars.description.line1":"This episode is the first of a new series called \u003cstrong\u003eBehind the Stream\u003c/strong\u003e, a space to connect and get to know each other!","broadcasts.announcementModal.liveWebinars.description.line2":"Whether you're new to StreamYard or just want to tighten up your workflow, this session is for you: \u003cstrong\u003ewe'll walk through everything\u003c/strong\u003e from studio setup to hitting \"Go Live\" - setting up destinations, building brand kits, creating scenes, inviting guests, managing comments, and more.","broadcasts.announcementModal.liveWebinars.description.line3":"Plus, a \u003cstrong\u003especial announcement\u003c/strong\u003e will be revealed during the webinar: you don't want to miss this. ","broadcasts.announcementModal.liveWebinars.description.line4":"\u003cstrong\u003eWe'd love to see you there!\u003c/strong\u003e  \u003clink\u003eHere's the link to register\u003c/link\u003e.","broadcasts.announcementModal.liveWebinars.description.line5":"\u003cstrong\u003eLive on Friday, November 7th at 12PM ET/9AM PT (US) or 17:00 CET (Europe)\u003c/strong\u003e.","broadcasts.announcementModal.logoAlignment.title":"锔 Choose where to place your logo","broadcasts.announcementModal.logoAlignment.description":"Introducing \u003cstrong\u003elogo positioning\u003c/strong\u003e for maximum flexibility in how your brand appears on-screen. Now, you can choose whether your logo appears in the \u003cstrong\u003etop-left\u003c/strong\u003e or \u003cstrong\u003etop-right corner\u003c/strong\u003e of your broadcast.","broadcasts.announcementModal.logoAlignment.description.line2":"Easily adjust the positioning with a new toggle control in the logo section of the Media Assets tab.","broadcasts.announcementModal.logoAlignment.description.line3":"With this latest update, you can adapt your branding to match the content on the screen - perfect for when you're using custom layouts or backgrounds!","broadcasts.announcementModal.logoAlignment.description.more":"\u003cstrong\u003eAvailable on all plans.\u003c/strong\u003e","broadcasts.announcementModal.markers.title":"Introducing Markers","broadcasts.announcementModal.markers.description.default":"Mark key moments during your show by pressing \u003ccomponent/\u003e. Afterwards, easily find and repurpose those moments as clips from the StreamYard editor.","broadcasts.announcementModal.markers.description.notDefault":"Mark key moments during your show with hotkeys! Simply go to your settings and set a hotkey to start creating markers. After your show, easily find and repurpose those moments as clips from the StreamYard editor.","broadcasts.announcementModal.mediaTrimmer.title":"Introducing video trimming","broadcasts.announcementModal.mediaTrimmer.description":"You can now trim your videos on StreamYard!","broadcasts.announcementModal.mediaTrimmer.description.more":"Trim your video to the perfect length and then easily play, share, or download your freshly-cut video.","broadcasts.announcementModal.mediaTrimmer.split.title":"Introducing video splitting","broadcasts.announcementModal.mediaTrimmer.split.description":"Split your videos into multiple segments so you can keep what you want and remove what you don't! Then save these segments as one video you can play, share or download.","broadcasts.announcementModal.mediaTrimmer.split.description.more":"To try the new splitting feature, click on any video in your \u003clink\u003evideo library\u003c/link\u003e and then select the \u003ctrimButtonImg/\u003e button.","broadcasts.announcementModal.mobileStreaming.title":"Mobile streaming is here! ","broadcasts.announcementModal.multiStreaming.title":"Multistreaming is here! ","broadcasts.announcementModal.greenRoom.title":"Introducing Greenroom!","broadcasts.announcementModal.greenRoom.description":"The Greenroom is a waiting area for guests to prepare with hosts and producers before they enter the studio to go live.","broadcasts.announcementModal.greenRoom.description.more":"Hosts can have private video calls with guests in the Greenroom, where they can check that the guest's microphone, camera, and shareable content is set up correctly and ready to go before entering the studio. This helps everyone feel more prepared and comfortable before going live. \u003clink\u003eLearn More\u003c/link\u003e.","broadcasts.announcementModal.greenScreen.title":"Introducing Green screen!","broadcasts.announcementModal.guestDestinations.title":"Introducing guest destinations! ","broadcasts.announcementModal.guestDestinations.description":"A great way to get more viewers! Allow your guests to stream to their own social channels.","broadcasts.announcementModal.guestDestinations.description.settings":"You can enable it from the \"Guests\" tab in your studio settings, or from the modal when inviting a guest.","broadcasts.announcementModal.halloweenPack.title":" Get spooky with our Halloween Pack","broadcasts.announcementModal.halloweenPack.description":"Six overlays. Nine backgrounds. Infinite spooky combos.","broadcasts.announcementModal.halloweenPack.description.line2":"Find the \u003cstrong\u003eHalloween Pack\u003c/strong\u003e in \u003cstrong\u003eStudio  Media Assets\u003c/strong\u003e. Tap \u003cstrong\u003eAdd\u003c/strong\u003e and everything - from dancing skeletons to haunted house scenes - drops straight into your brand. Mix, match, and get ghoulish. ","broadcasts.announcementModal.halloweenPack.description.more":"\u003cstrong\u003e革 Available on all plans.\u003c/strong\u003e","broadcasts.announcementModal.hyperlinksInWebinarChat.title":" Clickable links in On-Air webinar chats","broadcasts.announcementModal.hyperlinksInWebinarChat.description":"We've made \u003cstrong\u003elinks in On-Air webinar chats clickable\u003c/strong\u003e when sent by hosts and cohosts, so you can easily share resources and references during your presentations.","broadcasts.announcementModal.hyperlinksInWebinarChat.description.line2":"When you share a link in your webinar chat, participants can now \u003cstrong\u003eclick it directly to open in a new tab\u003c/strong\u003e, making resource sharing seamless and engaging.","broadcasts.announcementModal.hyperlinksInWebinarChat.description.more":"\u003cstrong\u003e Available starting from the Advanced plan.\u003c/strong\u003e","broadcasts.announcementModal.thanksgivingAssets.title":" Get festive with our Thanksgiving Pack","broadcasts.announcementModal.thanksgivingAssets.description":"Six overlays. Nine backgrounds. Endless autumn vibes.","broadcasts.announcementModal.thanksgivingAssets.description.line2":"Find the \u003cstrong\u003eThanksgiving Pack\u003c/strong\u003e in Studio  Media Assets. Tap Add and everything, from harvest decorations to cozy fall scenes, drops straight into your brand. Mix, match, and get thankful ","broadcasts.announcementModal.thanksgivingAssets.description.more":"\u003cstrong\u003e Available on all plans.\u003c/strong\u003e","broadcasts.announcementModal.christmasAssets.title":" Christmas pack now available","broadcasts.announcementModal.christmasAssets.description":"Six overlays and six backgrounds. Endless holiday cheer. 锔","broadcasts.announcementModal.christmasAssets.description.line2":"Find the \u003cstrong\u003eChristmas Pack\u003c/strong\u003e in Studio  Media Assets. Tap \u003cstrong\u003eAdd\u003c/strong\u003e and let the holidays spirit drop \u003cstrong\u003estraight into your brand\u003c/strong\u003e. Mix, match, and spread Christmas joy ","broadcasts.announcementModal.christmasAssets.description.more":"\u003cstrong\u003e Available on all plans.\u003c/strong\u003e","broadcasts.announcementModal.aiClips.title":" AI Clips, reimagined","broadcasts.announcementModal.aiClips.description.line1":"Today, we're introducing a \u003cstrong\u003emajor update to AI clips\u003c/strong\u003e that completely reimagines how you can \u003cstrong\u003eturn your streams into high-quality, branded reels.\u003c/strong\u003e","broadcasts.announcementModal.aiClips.description.line2":"With AI Clips, turning long content into short, scroll-stopping videos only takes a few clicks, so you can \u003cstrong\u003ereach new audiences and grow your channel.\u003c/strong\u003e","broadcasts.announcementModal.aiClips.description.line3":"Plus, customize your captions with \u003cstrong\u003estyling options\u003c/strong\u003e, add your own \u003cstrong\u003elogo\u003c/strong\u003e, and control exactly \u003cstrong\u003ewhich moments\u003c/strong\u003e get turned into a ready-to-publish reel.","broadcasts.announcementModal.aiClips.description.more":"\u003cstrong\u003e Available for everyone.\u003c/strong\u003e","broadcasts.announcementModal.aiClips.button":"Learn what's new","broadcasts.announcementModal.aiClipsLiveWebinar.title":" StreamYard 101: repurposing your content with AI Clips","broadcasts.announcementModal.aiClipsLiveWebinar.description":"Last week, we introduced a \u003cstrong\u003ereimagined AI Clips\u003c/strong\u003e and you can start using it today to turn live streams and recordings into \u003cstrong\u003eshareable clips\u003c/strong\u003e: in our Help Center \u003clink\u003e\u003cstrong\u003eguide\u003c/strong\u003e\u003c/link\u003e, you'll find more \u003cstrong\u003edetails\u003c/strong\u003e on the feature and \u003cstrong\u003epro tips\u003c/strong\u003e to get the most out of your generations.","broadcasts.announcementModal.aiClipsLiveWebinar.description.line2":"We're also thrilled to invite you to a dedicated webinar: \u003cstrong\u003eStreamYard 101: Repurposing Your Content with AI Clips\u003c/strong\u003e for practical tips on AI Clips, workflow suggestions, and live Q\u0026A on recent updates.","broadcasts.announcementModal.aiClipsLiveWebinar.description.line3":"Live on \u003cstrong\u003eWednesday, Jan 7 - 6:00 PM CET / 12:00 PM ET / 9:00 AM PT\u003c/strong\u003e (est. 45 min)","broadcasts.announcementModal.aiClipsLiveWebinar.description.more":"\u003cstrong\u003eAI Clips are available on all plans (generation limits vary by plan).\u003c/strong\u003e","broadcasts.announcementModal.aiClipsLiveWebinar.button":"Register Now","broadcasts.announcementModal.timerOnBanners.title":"憋 Introducing timers on banners","broadcasts.announcementModal.timerOnBanners.description":"We've added \u003cstrong\u003etimer functionality to banners\u003c/strong\u003e, so you can \u003cstrong\u003econtrol how long they stay\u003c/strong\u003e on stage before they disappear automatically. You can \u003cstrong\u003eset a duration\u003c/strong\u003e of 10, 20, or 60 seconds, or keep them on manual control.","broadcasts.announcementModal.timerOnBanners.description.line2":"With timers, information is shown \u003cstrong\u003ewhen it matters\u003c/strong\u003e and disappears \u003cstrong\u003ebefore it becomes distracting\u003c/strong\u003e for your audience.","broadcasts.announcementModal.timerOnBanners.description.more":"\u003cstrong\u003e Available for everyone.\u003c/strong\u003e","broadcasts.announcementModal.timerOnBanners.linkText":"Read more","broadcasts.announcementModal.videoQualityImprovements.title":" Elevating our streaming quality","broadcasts.announcementModal.videoQualityImprovements.description":"We're thrilled to share with you a \u003cstrong\u003emajor video engineering project\u003c/strong\u003e: we've revisited our entire processing infrastructure to deliver \u003cstrong\u003enoticeably higher video quality.\u003c/strong\u003e","broadcasts.announcementModal.videoQualityImprovements.description.line2":"Expect \u003cstrong\u003eclearer details\u003c/strong\u003e and \u003cstrong\u003etext\u003c/strong\u003e, \u003cstrong\u003esmoother motion\u003c/strong\u003e, and \u003cstrong\u003ebetter color accuracy\u003c/strong\u003e across all your streams and recordings, especially in \u003cstrong\u003echallenging lighting conditions\u003c/strong\u003e.","broadcasts.announcementModal.videoQualityImprovements.description.line3":"You can read more details at the link below.","broadcasts.announcementModal.videoQualityImprovements.description.more":"\u003cstrong\u003e The improvements are already live for everyone using StreamYard.\u003c/strong\u003e","broadcasts.announcementModal.videoQualityImprovements.mainButton":"Read more","broadcasts.announcementModal.videoFiltersAnnouncement.title":" Webcam Customization: Color Presets \u0026 Fine Controls","broadcasts.announcementModal.videoFiltersAnnouncement.description":"We've added \u003cstrong\u003ewebcam customization tools\u003c/strong\u003e to help you look your best on camera, every time.","broadcasts.announcementModal.videoFiltersAnnouncement.description.line2":"Enhance your feed with \u003cstrong\u003e10 professional presets\u003c/strong\u003e like Cinematic, Warm, Cool, and Vintage, or fine-tune everything manually with \u003cstrong\u003e10 precise controls\u003c/strong\u003e for brightness, contrast, saturation, and more.","broadcasts.announcementModal.videoFiltersAnnouncement.description.line3":"All effects \u003cstrong\u003eapply instantly\u003c/strong\u003e to your camera feed without affecting others or interrupting your show. You can find the new tools in \u003cstrong\u003eStudio settings\u003c/strong\u003e \u003e \u003cstrong\u003eVideo effects.\u003c/strong\u003e","broadcasts.announcementModal.videoFiltersAnnouncement.description.more":"\u003cstrong\u003eAvailable on all plans.\u003c/strong\u003e","broadcasts.announcementModal.localRecordings.title":"Announcing local recordings! ","broadcasts.announcementModal.localRecordings.description":"You can now record separate audio and video tracks on each user's device. Even if someone has a weak connection, the recordings won't be blurry or choppy.","broadcasts.announcementModal.localRecordings.description.more":"A game-changer if you're a podcaster, or edit your recordings. Enable it in the studio. \u003clink\u003eLearn more\u003c/link\u003e.","broadcasts.announcementModal.directMessage.title":"Announcing Private Direct Messages! ","broadcasts.announcementModal.directMessage.description":"You can now send direct messages to participants in the studio private chat! Click \u003clink\u003ehere\u003c/link\u003e to learn more.","broadcasts.announcementModal.onAir.title":"StreamYard On-Air is now available! ","broadcasts.announcementModal.onAir.description":"StreamYard On-Air is a live webinar platform.","broadcasts.announcementModal.onAir.description.more":"Host a webinar, live stream, or event on StreamYard, or embed it on your website. Optionally, collect email addresses through a registration form. \u003clink\u003eLearn more\u003c/link\u003e.","broadcasts.announcementModal.onAirChatImprovement.title":" A smoother webinar chat experience","broadcasts.announcementModal.onAirChatImprovement.description":"With \u003cstrong\u003epausable chat scrolling\u003c/strong\u003e, webinar attendees can now read earlier messages at their own pace without being pulled back to the bottom each time a new message appears.","broadcasts.announcementModal.onAirChatImprovement.description.line2":"A \u003cstrong\u003e\"New messages\"\u003c/strong\u003e button displays a counter for incoming comments - clicking it takes the viewer straight to the most recent message with a single tap.","broadcasts.announcementModal.onAirChatImprovement.description.line3":"The result is a seamless experience for your audience, especially during webinars with Q\u0026As or lively chats.","broadcasts.announcementModal.onAirChatImprovement.description.more":"\u003cstrong\u003eAvailable on all plans with an OnAir destination.\u003c/strong\u003e","broadcasts.announcementModal.onAirWatchStatus.title":"Track attendance for On-Air Webinars!","broadcasts.announcementModal.onAirWatchStatus.description":"View and filter which of your webinar registrants \u003cstrong\u003eRegistered\u003c/strong\u003e, \u003cstrong\u003eAttended live\u003c/strong\u003e, or \u003cstrong\u003eWatched on-demand\u003c/strong\u003e.","broadcasts.announcementModal.onAirWatchStatus.description.more":"To view attendance, make sure registration is enabled. Then, head to the manage registrants page for your webinar.","broadcasts.announcementModal.prominentChatNotifications.title":" Use '@' in chat to get someone's attention","broadcasts.announcementModal.prominentChatNotifications.description":"You can now use '\u003cstrong\u003e@\u003c/strong\u003e' to mention a specific person in the studio private chat to make sure they see your message straight away.","broadcasts.announcementModal.prominentChatNotifications.description.line2":"If you need someone's attention urgently while streaming, type '\u003cstrong\u003e@\u003c/strong\u003e' followed by their display name in a private chat message, and press enter to confirm the mention. When sent, your message will show up as a prominent banner at the top of their screen.","broadcasts.announcementModal.prominentChatNotifications.description.line3":"Like all private chat messages, '\u003cstrong\u003e@\u003c/strong\u003e' mentions are only visible to people in the studio, not viewers.","broadcasts.announcementModal.prominentChatNotifications.description.more":"Available on all plans.","broadcasts.announcementModal.prominentChatNotifications.button":"Learn more","broadcasts.announcementModal.portraitCustomLayouts.title":" Introducing custom layouts for portrait broadcasts!","broadcasts.announcementModal.portraitCustomLayouts.description":"You can now create \u003cstrong\u003ecustom portrait layouts\u003c/strong\u003e (9:16 aspect ratio) for platforms like Instagram, TikTok and YouTube.","broadcasts.announcementModal.portraitCustomLayouts.description.line2":"Easily create \u003cstrong\u003enew custom arrangements\u003c/strong\u003e from scratch or edit \u003cstrong\u003eexisting ones\u003c/strong\u003e for polished streams on any channels for all aspect ratios.","broadcasts.announcementModal.portraitCustomLayouts.description.more":"\u003cstrong\u003eAvailable on all plans.\u003c/strong\u003e","broadcasts.announcementModal.portraitStudio.title":"Portrait mode is here!","broadcasts.announcementModal.portraitStudio.description":"Stream or record in portrait mode (9:16). We recommend it if Instagram is the main platform you care about.","broadcasts.announcementModal.portraitStudio.description.more":"Enable portrait mode from the General tab in your studio settings. \u003clink\u003eLearn more\u003c/link\u003e.","broadcasts.announcementModal.projectFiles.title":"Announcing local recordings project files! ","broadcasts.announcementModal.projectFiles.description":"Export a project file with all completed local recordings automatically aligned in the correct order. Easily import the project file into your favorite editing tools, such as Adobe Premiere or Final Cut Pro.","broadcasts.announcementModal.secondaryNames.title":"Introducing headlines!","broadcasts.announcementModal.secondaryNames.description":"Display a job title, social media handle or any other headline below display names on stage. Head to your studio brand tab to enable headlines for you and your guests. \u003clink\u003eLearn more\u003c/link\u003e.","broadcasts.announcementModal.shortsAndReels.title":"Repurpose your content as Shorts and Reels!","broadcasts.announcementModal.shortsAndReels.description":"Grow your reach by repurposing your content with StreamYard! Create and publish videos that are up to 60 seconds long to YouTube Shorts, Instagram Reels, and Facebook Page Reels.","broadcasts.announcementModal.shortsAndReels.description.instructions":"To repurpose your content, head to your \u003clink\u003eVideo library\u003c/link\u003e, select the \u003ctrimButtonImg/\u003e button, and start creating!","broadcasts.announcementModal.recordingControls.title":"Introducing recording controls! 锔","broadcasts.announcementModal.recordingControls.description":"Recording on StreamYard just got better. \u003cstrong\u003ePause\u003c/strong\u003e when interrupted, \u003cstrong\u003eresume\u003c/strong\u003e where you left off, or \u003cstrong\u003ecancel\u003c/strong\u003e and start fresh. \u003clink\u003eLearn more\u003c/link\u003e.","broadcasts.announcementModal.twitterComments.title":"Announcing Twitter comments! ","broadcasts.announcementModal.twitterComments.description":"X (Twitter) comments now show up in the studio, and you can show them on screen. If you haven't multistreamed to X yet, try it out!","broadcasts.announcementModal.syJoinsHopin.title":"StreamYard joins Hopin!","broadcasts.announcementModal.tickers.title":"Exciting new feature: Tickers!","broadcasts.announcementModal.videoSharing.title":"New video sharing feature! ","broadcasts.announcementModal.youTubePlayer":"YouTube video player","broadcasts.announcementModal.youTubeSideBySideAds.title":"Today's Tip: Boost your YouTube Live earnings","broadcasts.announcementModal.youTubeSideBySideAds.description":"YouTube now supports Side-by-side Ads - a new ad format that shrinks the video player during mid-rolls, showing your stream and ads simultaneously.","broadcasts.announcementModal.youTubeSideBySideAds.description.more":"Side-by-side ads will be enabled automatically if you have mid-rolls enabled on your live stream via the 'Let YouTube Decide' setting, and your \u003clink\u003estream latency\u003c/link\u003e is set to 'normal'. That means you stay visible, your viewers stay engaged, and you could \u003cstrong\u003eearn more\u003c/strong\u003e.","broadcasts.announcementModal.youTubeSideBySideAds.description.evenMore":"\u003clink\u003eLearn how to set it up on YouTube\u003c/link\u003e\u003cbr/\u003e\u003clink2\u003eWatch a brief video on the launch\u003c/link2\u003e","broadcasts.announcementModal.linkedInComments.title":"New feature: LinkedIn comments!","broadcasts.announcementModal.cameraOrder":"You can now rearrange your guests ","broadcasts.announcementModal.newThemes":"Announcing New Themes! ","broadcasts.announcementModal.hopinAnnouncement":"Exciting news!","broadcasts.announcementModal.title":"Announcement","broadcasts.announcementModal.aiBackgrounds.title":" Introducing AI background generation","broadcasts.announcementModal.aiBackgrounds.description":"We're introducing \u003cstrong\u003eAI background generation\u003c/strong\u003e to help you create unique, professional backgrounds for your streams with a simple click.","broadcasts.announcementModal.aiBackgrounds.description.line2":"Type simple descriptions, like  \"strawberry pattern\" or  \"ducks pattern\" to generate \u003cstrong\u003ecustom backgrounds\u003c/strong\u003e and \u003cstrong\u003einstantly add them\u003c/strong\u003e to your Media Assets library!","broadcasts.announcementModal.aiBackgrounds.description.more":"\u003cstrong\u003e Available on all paid plans.\u003c/strong\u003e","broadcasts.announcementModal.aiClipsV2.title":"Generate viral videos with the updated AI Clips feature!","broadcasts.announcementModal.aiClipsV2.description":"We've upgraded our AI to capture the best, most shareable moments from your videos. Ready to try it out? Head to your library and start creating clips today!","broadcasts.announcementModal.aiClipsV2.description.more":"\u003cstrong\u003eAvailable in the Core plan and above.\u003c/strong\u003e","broadcasts.announcementModal.imageSharing.title":"Image sharing is here!","broadcasts.announcementModal.imageSharing.description":"You asked, we delivered! StreamYard now lets you share popular image formats such as JPEG, PNG, GIF, and more directly in your broadcasts.","broadcasts.announcementModal.imageSharing.description.more":"\u003cstrong\u003eAvailable in all plans.\u003c/strong\u003e","broadcasts.announcementModal.improvedMobileNavigationIcons.title":" Intuitive icons for clutter-free mobile navigation","broadcasts.announcementModal.improvedMobileNavigationIcons.description":"We've updated the \u003cstrong\u003emobile studio tabs\u003c/strong\u003e to feature \u003cstrong\u003eintuitive icons\u003c/strong\u003e instead of text labels, making your mobile streaming experience less cluttered and more functional.","broadcasts.announcementModal.improvedMobileNavigationIcons.description.line2":"Now, you can quickly access your tools and assets with the help of simple visual icons that are \u003cstrong\u003eeasy to recognize\u003c/strong\u003e on mobile screens, giving you more space and better control when you're streaming on the go.","broadcasts.announcementModal.inStudioPopups.title":" Stay in the know with helpful in-studio notifications","broadcasts.announcementModal.inStudioPopups.description":"We've revamped in-studio notifications to make sure you're always aware of important updates during your broadcast.","broadcasts.announcementModal.inStudioPopups.description.line2":"Now, you'll get \u003cstrong\u003ea notification when guests enter your studio\u003c/strong\u003e or join the greenroom so you never miss a new arrival. We've also refreshed the \u003cstrong\u003emic muted alert\u003c/strong\u003e with a cleaner design and an easy dismiss option.","broadcasts.announcementModal.inStudioPopups.description.line3":"All notifications are \u003cstrong\u003eonly visible to you\u003c/strong\u003e as the host and are \u003cstrong\u003eautomatically dismissed\u003c/strong\u003e after 5 seconds. You can toggle them on or off anytime in Settings \u003e General.","broadcasts.announcementModal.inStudioPopups.description.more":"\u003cstrong\u003e Available on all plans.\u003c/strong\u003e","broadcasts.announcementModal.referrals.title":"Lower your subscription with referrals!","broadcasts.announcementModal.referrals.description":"Earn $25 credit every time someone subscribes using your referral link; plus, they get $10 off! Sharing your referral is now easier with more options than ever.","broadcasts.announcementModal.referrals.description.more":"\u003cstrong\u003eCustomizable referrals are available in Core and above.\u003c/strong\u003e","broadcasts.announcementModal.resolutionBadge.title":"锔 Choose when to show your resolution badge on stage","broadcasts.announcementModal.resolutionBadge.description":"We've added a setting to show or hide the resolution indicator on your stage.","broadcasts.announcementModal.resolutionBadge.description.line2":"By default, the setting is enabled to ensure you can easily check that you have the ideal resolution for your broadcast, with a resolution indicator displayed in the top-left corner of the stage. Looking to keep your stage focused purely on your content? Simply disable the setting and the resolution indicator will be hidden from view.","broadcasts.announcementModal.resolutionBadge.description.line3":"Your preference is automatically saved across all studio sessions, so your stage looks exactly how you want it every time!","broadcasts.announcementModal.kick.title":"New destination alert: Kick is here!","broadcasts.announcementModal.kick.description":"You can now stream \u003cstrong\u003edirectly to Kick from StreamYard\u003c/strong\u003e. Connect your Kick account to create and manage your Kick streams and live comments, just like with your other destinations-making engagement smooth and seamless.","broadcasts.announcementModal.kick.description.more":"\u003cstrong\u003eAvailable on all plans.\u003c/strong\u003e","broadcasts.announcementModal.chatOverlay.title":"Your audience, live on screen","broadcasts.announcementModal.chatOverlay.description":"Make your audience part of the show. Chat Overlay lets you display live comments directly on your stream, creating real-time engagement and deeper connections with your viewers.","broadcasts.announcementModal.chatOverlay.description.seeHowItWorks":"See how it works!","broadcasts.announcementModal.chatOverlay.description.more":"\u003cstrong\u003eAvailable in the Core plan and above.\u003c/strong\u003e","broadcasts.announcementModal.chatOverlayPt1.title":" Chat Overlay Improvements: Part I","broadcasts.announcementModal.chatOverlayPt1.description":"We \u003cstrong\u003eheard your feedback\u003c/strong\u003e and today we're introducing \u003cstrong\u003ethe first\u003c/strong\u003e of a series of improvements to our \u003cstrong\u003eChat Overlay\u003c/strong\u003e: expect more soon ","broadcasts.announcementModal.chatOverlayPt1.description.line2":"Previously, comments on screen could drop when toggling the overlay. Now, they fully reflect \u003cstrong\u003ewhat's in your chat\u003c/strong\u003e and persist even across toggles. Plus, when the Overlay is empty, a \u003cstrong\u003eclear message\u003c/strong\u003e lets viewers know that new comments will appear in real time.","broadcasts.announcementModal.chatOverlayPt1.description.line3":"In \u003cstrong\u003eReusable Studios\u003c/strong\u003e, the Chat Overlay \u003cstrong\u003eautomatically clears between broadcasts\u003c/strong\u003e so you always start with a clean slate!","broadcasts.announcementModal.chatOverlayPt1.description.more":"\u003cstrong\u003e Available on all paid plans.\u003c/strong\u003e","broadcasts.announcementModal.chatOverlayPt2.title":" Chat Overlay 2.0: Customization is Here","broadcasts.announcementModal.chatOverlayPt2.description":"Continuing from the foundational improvements of last week, we've \u003cstrong\u003ereimagined Chat Overlay\u003c/strong\u003e with the \u003cstrong\u003ecustomization controls\u003c/strong\u003e you've been asking for.","broadcasts.announcementModal.chatOverlayPt2.description.line2":"Now choose from \u003cstrong\u003ethree font sizes\u003c/strong\u003e (Small, Medium, Big) and \u003cstrong\u003ethree dimension layouts\u003c/strong\u003e (Regular, Tall, Wide) to create the perfect viewing experience for your audience. Every adjustment happens in real-time with smooth transitions, so you can dial in the perfect setup even mid-broadcast.","broadcasts.announcementModal.chatOverlayPt2.description.line3":"This is Chat Overlay built for your workflow - adapt it to any content type, from gaming streams to podcasts and presentations.","broadcasts.announcementModal.chatOverlayPt2.description.more":"\u003cstrong\u003e Available on all paid plans.\u003c/strong\u003e","broadcasts.announcementModal.newPeopleAndChatTab.title":"The new People tab is here!","broadcasts.announcementModal.newPeopleAndChatTab.description":"Easily manage your guests, monitor their audio levels, and adjust their volume, all from \u003cstrong\u003eone dedicated place\u003c/strong\u003e.\u003cbr/\u003eWe've also added \u003cstrong\u003eaudio meters\u003c/strong\u003e on guest tiles and refreshed the \u003cstrong\u003ePrivate Chat\u003c/strong\u003e for a cleaner, more polished experience.","broadcasts.announcementModal.newPeopleAndChatTab.description.more":"\u003cstrong\u003eAvailable on all plans.\u003c/strong\u003e","broadcasts.announcementModal.tiktokRtmp.title":"New destination alert: TikTok Live is here!","broadcasts.announcementModal.tiktokRtmp.description":"Bring all your great content directly to TikTok with our latest integration. Just use your unique TikTok Stream Key to quickly set up each unique livestream. You can find \u003cstrong\u003eclear instructions to guide you through every step\u003c/strong\u003e directly in StreamYard.","broadcasts.announcementModal.tiktokRtmp.description.more":"\u003cstrong\u003eAvailable on all plans.\u003c/strong\u003e","broadcasts.announcementModal.mediaAssetsRedesign.title":"Fresh new assets and a cleaner layout","broadcasts.announcementModal.mediaAssetsRedesign.description":"We've added new backgrounds, overlays, and other media assets to help level up your streams - and redesigned the media section so it's easier to find and preview everything you need.","broadcasts.announcementModal.mediaAssetsRedesign.description.more":"\u003cstrong\u003eAvailable on all plans.\u003c/strong\u003e","broadcasts.announcementModal.allIOSBrowsersAllowed.title":"Mobile streaming just got better","broadcasts.announcementModal.allIOSBrowsersAllowed.description":"We've opened up mobile access! You're no longer limited to Safari - now you can go live using your favorite mobile browser on iPhone or iPad.","broadcasts.announcementModal.allIOSBrowsersAllowed.description.more":"\u003cstrong\u003eAvailable on all plans.\u003c/strong\u003e","broadcasts.announcementModal.iOSLocalRecordings.title":"Local Recordings are now on iOS","broadcasts.announcementModal.iOSLocalRecordings.description":"iPhone and iPad users, it's your time to shine! You can now record locally from your iOS device in StreamYard - just like on desktop. That means high-quality audio and video, even if your internet acts up. Perfect for creators on the go.","broadcasts.announcementModal.iOSLocalRecordings.description.more":"\u003cstrong\u003eAvailable on all plans.\u003c/strong\u003e","broadcasts.announcementModal.isoCertification.title":" StreamYard is now ISO27001 certified","broadcasts.announcementModal.isoCertification.description":"We've achieved \u003cstrong\u003eISO27001 certification\u003c/strong\u003e, the international standard for information security management. This means your data is \u003cstrong\u003eprotected by proven, world-class security standards\u003c/strong\u003e that meet the strict requirements businesses and enterprises demand.","broadcasts.announcementModal.isoCertification.description.line2":"Whether you're streaming for your company or managing client content, StreamYard is committed to \u003cstrong\u003ekeeping your information secure at the highest level\u003c/strong\u003e: your trust means everything to us, and \u003cstrong\u003ewe are proud of our team\u003c/strong\u003e for earning this certification.","broadcasts.announcementModal.brandDuplication.title":"Duplicate your brand assets and avoid rebuilding from scratch","broadcasts.announcementModal.brandDuplication.description":"Adding a new brand in StreamYard but want to keep all your custom assets? Now, you can duplicate your brand portfolio instantly without re-adding your content one file at a time.","broadcasts.announcementModal.brandedWelcomeScreenAnnouncement.title":"Impress your guests with personalized welcome cards","broadcasts.announcementModal.brandedWelcomeScreenAnnouncement.description":"We've introduced personalized welcome cards for guests joining your studio!","broadcasts.announcementModal.brandedWelcomeScreenAnnouncement.description.line2":"When a guest joins your studio, they'll see a branded welcome page before entering, giving your show a premium first impression.","broadcasts.announcementModal.brandedWelcomeScreenAnnouncement.description.line3":"Welcome cards automatically display \u003cstrong\u003eyour brand\u003c/strong\u003e. To use them, select \u003cstrong\u003eBranded welcome for guests\u003c/strong\u003e in your invite settings.","broadcasts.announcementModal.brandedWelcomeScreenAnnouncement.description.line4":"\u003cstrong\u003e Available on all plans\u003c/strong\u003e","broadcasts.announcementModal.customTickerSettings.title":"Tailor your message with custom ticker settings 锔","broadcasts.announcementModal.customTickerSettings.description":"You can now customize your tickers' position and scroll speed, to shape exactly how your audience sees your message.","broadcasts.announcementModal.customTickerSettings.button":"Learn more","broadcasts.announcementModal.aiClipSpeed.title":"AI Clips now generate 3x faster!","broadcasts.announcementModal.aiClipSpeed.description":"View and share your highlights in a fraction of the time, with zero reduction in quality.","broadcasts.announcementModal.aiClipSpeed.description.line2":"To use AI clips, go to your Library, open a recording and click \u003cstrong\u003eGenerate clips\u003c/strong\u003e.","broadcasts.announcementModal.aiClipSpeed.button":"Learn more","broadcasts.announcementModal.youtubeMonetization.title":"Edit Youtube monetization settings directly in StreamYard ","broadcasts.announcementModal.youtubeMonetization.description":"If you're monetized on Youtube, you can now control your ad settings without leaving StreamYard.","broadcasts.announcementModal.youtubeMonetization.description.line2":"Just select Youtube as a destination for your stream and use the \u003cstrong\u003eYoutube Live Ads\u003c/strong\u003e dropdown to choose your ad frequency.","broadcasts.announcementModal.youtubeMonetization.button":"Learn more","broadcasts.announcementModal.aiClipNotifications.title":" Your dashboard now shows you when AI clips are ready","broadcasts.announcementModal.aiClipNotifications.description":"As soon as your clips are ready, they'll appear in your left sidebar on the dashboard - click View to open them in your Library.","broadcasts.announcementModal.aiClipNotifications.button":"Learn more about AI clips","broadcasts.announcementModal.dragDropAssets.title":"New: Drag \u0026 drop asset reordering","broadcasts.announcementModal.dragDropAssets.description":"Organizing your media assets is now easier than ever. Simply drag and drop media assets to reorder your logos, overlays, backgrounds, and music, even on mobile.","broadcasts.announcementModal.dragDropAssets.description.additional":"It's a great way to optimize your workspace and make sure your most important assets are always within reach.","broadcasts.announcementModal.dragDropAssets.description.more":"\u003cstrong\u003eAvailable on all plans.\u003c/strong\u003e","broadcasts.announcementModal.endOfYearRecap.title":" 2025 at StreamYard: 50+ improvements","broadcasts.announcementModal.endOfYearRecap.description":"This year, we released \u003cstrong\u003e50+ new features and improvements\u003c/strong\u003e. ","broadcasts.announcementModal.endOfYearRecap.description.line2":"From big updates to small tweaks, in 2025 we focused on \u003cstrong\u003estreamers' needs and workflows\u003c/strong\u003e to provide the \u003cstrong\u003etools to produce your shows and grow your audience\u003c/strong\u003e. Read the full recap at the link below.","broadcasts.announcementModal.endOfYearRecap.description.line3":"Thanks for turning ideas into memorable shows and for trusting StreamYard to help you bring them to life. ","broadcasts.announcementModal.endOfYearRecap.description.line4":"\u003cstrong\u003eWe can't wait to see what you'll create in 2026!\u003c/strong\u003e","broadcasts.announcementModal.endOfYearRecap.mainButton":"Read more","broadcasts.announcementModal.enhanceSkinAppearance.title":" Settings update: Better organization for visual effects","broadcasts.announcementModal.enhanceSkinAppearance.description":"Our \u003cstrong\u003eEnhance skin appearance\u003c/strong\u003e feature (previously 'Touch up my appearance') has moved from Camera to the \u003cstrong\u003eVisual effects section\u003c/strong\u003e of your Studio settings for better organization.","broadcasts.announcementModal.enhanceSkinAppearance.description.line2":"The AI-powered skin smoothing filter works \u003cstrong\u003eexactly the same\u003c/strong\u003e - it's just easier to find alongside your other visual enhancement tools when setting up your stream!","broadcasts.announcementModal.enhanceSkinAppearance.description.line3":"We've also added a slider to the \u003cstrong\u003eBlur effect\u003c/strong\u003e so that you can control how blurred your backgrounds will appear.","broadcasts.announcementModal.freeMultistreaming.title":"\u003cstrong\u003eMultistreaming is now free\u003c/strong\u003e on your plan!","broadcasts.announcementModal.freeMultistreaming.description":"Reach more viewers by going live to \u003cstrong\u003e2 destinations at once\u003c/strong\u003e.\u003cbr/\u003eFree supports up to 2; upgrade to unlock even more destinations.","broadcasts.announcementModal.scenesFolders.title":" New: Organize your scenes with folders","broadcasts.announcementModal.scenesFolders.description":"We've introduced a new folder system for straightforward \u003cstrong\u003escene management\u003c/strong\u003e. Create custom folders directly in the left-hand Scenes panel to organize your scenes with the system that works best for you (by topic, event type, or anything else).","broadcasts.announcementModal.scenesFolders.description.line2":"Now, it's \u003cstrong\u003eeasier than ever to stay organized\u003c/strong\u003e as your Scenes library grows.","broadcasts.announcementModal.scenesFolders.description.line3":"\u003cstrong\u003e Available for all plans.\u003c/strong\u003e","broadcasts.announcementModal.sounds.title":" Elevate your content with built-in sound effects","broadcasts.announcementModal.sounds.description":"We've added a new \u003cstrong\u003eSounds section\u003c/strong\u003e to your brand assets with \u003cstrong\u003e15 free built-in sound effects\u003c/strong\u003e like applause, gongs, and laugh tracks. You can also build a personalized collection by uploading \u003cstrong\u003eyour own custom audio files!\u003c/strong\u003e","broadcasts.announcementModal.sounds.description.line2":"These \u003cstrong\u003eroyalty-free effects\u003c/strong\u003e give you instant access to engaging audio during your streams, perfect for punctuating key moments and creating more dynamic content.","broadcasts.announcementModal.sounds.description.line3":"\u003cstrong\u003e Available on all plans.\u003c/strong\u003e","broadcasts.announcementModal.notes.title":" Introducing the Notes tab","broadcasts.announcementModal.notes.description":"We've added a new \u003cstrong\u003eNotes tab\u003c/strong\u003e where you can write and save formatted notes while streaming.","broadcasts.announcementModal.notes.description.line2":"Notes sync in real-time across all in-studio participants and are saved for each Studio, so your talking points and reminders are always there when you need them. ","broadcasts.announcementModal.notes.description.line3":"Also, they are \u003cstrong\u003eprivate\u003c/strong\u003e to your Studio and \u003cstrong\u003enever visible\u003c/strong\u003e on-stream.","broadcasts.announcementModal.notes.description.line4":"\u003cstrong\u003e Available on all plans.\u003c/strong\u003e","broadcasts.announcementModal.longerNotes.title":" Notes can now be twice as long","broadcasts.announcementModal.longerNotes.description":"We've doubled the character limit in our Notes feature to 10,000, so you can plan your broadcast without running out of space - perfect for long, complex, or scripted shows.","broadcasts.announcementModal.longerNotes.description.line2":"Here's what you need to know:","broadcasts.announcementModal.longerNotes.list.item1":"You can copy and paste your notes from anywhere","broadcasts.announcementModal.longerNotes.list.item2":"Notes are visible to all hosts and co-hosts","broadcasts.announcementModal.longerNotes.list.item3":"For those who use it, notes are fully compatible with the Teleprompter feature","broadcasts.announcementModal.longerNotes.description.line3":"Now you can keep even your most detailed notes inside StreamYard, all in one place.","broadcasts.announcementModal.longerNotes.description.line4":"\u003cstrong\u003e Available on all plans.\u003c/strong\u003e","broadcasts.announcementModal.onlyReusableRefactor.title.paid":"伙 All studios are now reusable","broadcasts.announcementModal.onlyReusableRefactor.title.free":" Keep the same setup and guest link with Studios","broadcasts.announcementModal.onlyReusableRefactor.description.paid.line1":"Your new dashboard makes it even easier to schedule and plan shows!","broadcasts.announcementModal.onlyReusableRefactor.description.paid.line2":"Streaming and recording work just like before, but with one major improvement:","broadcasts.announcementModal.onlyReusableRefactor.description.paid.line3":"Your setup and guest link are now saved as a studio every time, so you can easily reuse them next time - you no longer need to select the \u003cstrong\u003eReusable studio\u003c/strong\u003e option.","broadcasts.announcementModal.onlyReusableRefactor.description.paid.line4":"Your streams, recordings and reusable studios are now kept together under \u003cstrong\u003eYour studios\u003c/strong\u003e.","broadcasts.announcementModal.onlyReusableRefactor.description.paid.line5":"\u003cstrong\u003eEverything works just as before, but you can now reuse the same setup and guest link for every stream.\u003c/strong\u003e","broadcasts.announcementModal.onlyReusableRefactor.description.paid.line6":"To see exactly what's new, check out our \u003clink\u003ehelp article.\u003c/link\u003e","broadcasts.announcementModal.onlyReusableRefactor.description.free.line1":"Streaming and recording work just like before, but with one major improvement:","broadcasts.announcementModal.onlyReusableRefactor.description.free.line2":"Your setup and guest link are now saved as a studio, so you can easily reuse them next time.","broadcasts.announcementModal.onlyReusableRefactor.description.free.line3":"On the dashboard, your streams and recordings are now under \u003cstrong\u003eYour studios\u003c/strong\u003e - they are all unchanged.","broadcasts.announcementModal.onlyReusableRefactor.description.free.line4":"\u003cstrong\u003eEverything works the same as before, but you can now reuse the same setup and guest link for multiple streams.\u003c/strong\u003e","broadcasts.announcementModal.onlyReusableRefactor.description.free.line5":"To see exactly what's new and learn how to make the most out of studios, check out our \u003clink\u003ehelp article.\u003c/link\u003e","broadcasts.announcementModal.qrCode.title":" Introducing QR codes","broadcasts.announcementModal.qrCode.description":"We've added a built-in \u003cstrong\u003eQR code generator\u003c/strong\u003e that makes \u003cstrong\u003esharing links with your audience\u003c/strong\u003e incredibly easy.","broadcasts.announcementModal.qrCode.description.line2":"\u003cstrong\u003eCreate QR codes\u003c/strong\u003e for any URL from your \u003cstrong\u003eMedia Assets tab\u003c/strong\u003e and display them as overlays on Stage for everyone to see!","broadcasts.announcementModal.qrCode.description.line3":"With the QR code visible throughout your stream, your \u003cstrong\u003eviewers can scan them at any time\u003c/strong\u003e to visit your websites, sign-up pages, or any content you want to share.","broadcasts.announcementModal.qrCode.description.line4":"\u003cstrong\u003e Available on all plans.\u003c/strong\u003e","broadcasts.announcementModal.aiThumbnails.title":" AI thumbnails are back!","broadcasts.announcementModal.aiThumbnails.description":"We've brought back the \u003cstrong\u003eAI thumbnails\u003c/strong\u003e with improved performance and new features.","broadcasts.announcementModal.aiThumbnails.description.line2":"Now you can create \u003cstrong\u003eeye-catching thumbnails\u003c/strong\u003e for your \u003cstrong\u003escheduled streams\u003c/strong\u003e using different layout templates, custom image uploads, or profile pictures from your connected destinations.","broadcasts.announcementModal.aiThumbnails.description.line3":"Our AI will \u003cstrong\u003eautomatically remove the background\u003c/strong\u003e from your images to give you control over your compositions: simply choose your preferred layout and \u003cstrong\u003elet AI handle the editing for you!\u003c/strong\u003e","broadcasts.announcementModal.aiThumbnails.description.line4":"\u003cstrong\u003e Available on all plans.\u003c/strong\u003e","broadcasts.announcementModal.teleprompter.title":" Introducing Teleprompter","broadcasts.announcementModal.teleprompter.description":"We've added a \u003cstrong\u003ebuilt-in Teleprompter\u003c/strong\u003e to help you deliver your message with clarity and confidence. Write your script in Notes, enable the Teleprompter, and watch it scroll smoothly on screen-visible only to you, never shown on stream.","broadcasts.announcementModal.teleprompter.description.line2":"Stay on script while maintaining eye contact with the camera-\u003cstrong\u003eno external tools needed\u003c/strong\u003e.","broadcasts.announcementModal.teleprompter.description.line3":"\u003cstrong\u003e Available on all paid plans.\u003c/strong\u003e","broadcasts.announcementModal.youtubeCategories.title":"凤 Set your content category to boost visibility","broadcasts.announcementModal.youtubeCategories.description":"\u003cstrong\u003eYouTube\u003c/strong\u003e's content categories help boost discovery and views on your livestream: now you can add them \u003cstrong\u003edirectly from the StreamYard broadcast creation modal!\u003c/strong\u003e","broadcasts.announcementModal.youtubeCategories.description.line2":"Simply create a new stream with YouTube as the destination. From there, choose the category which most closely matches the content of your stream (all the options listed match the official list on YouTube).","broadcasts.announcementModal.youtubeCategories.description.line3":"Once published, your live stream will automatically appear under the category of your choice.","broadcasts.announcementModal.youtubeCategories.description.line4":"\u003cstrong\u003e Available on all plans.\u003c/strong\u003e","broadcasts.announcementModal.autoThemeSwitcher.title":" Introducing auto theme mode","broadcasts.announcementModal.autoThemeSwitcher.description":"We've added a new option that lets StreamYard automatically \u003cstrong\u003eadapt to your device's theme settings\u003c/strong\u003e.","broadcasts.announcementModal.autoThemeSwitcher.description.line2":"With the new \u003cstrong\u003eAuto option\u003c/strong\u003e, your StreamYard experience will seamlessly switch between \u003cstrong\u003elight and dark mode\u003c/strong\u003e based on your system preferences - no manual adjustments needed.","broadcasts.announcementModal.maximizeButtonOnStage.title":"锔 Introducing Maximize/Minimize controls","broadcasts.announcementModal.maximizeButtonOnStage.description":"We've made it much simpler to control how elements appear on stage. Now when you hover over any camera, screen share, or media element, you'll see intuitive \u003cstrong\u003e\u003cem\u003eMaximize\u003c/em\u003e and \u003cem\u003eMinimize\u003c/em\u003e\u003c/strong\u003e buttons that let you \u003cstrong\u003eadjust layouts instantly\u003c/strong\u003e.","broadcasts.announcementModal.maximizeButtonOnStage.description.line2":"You can now easily switch between full-screen and cropped solo layouts right from the Stage - so we've removed the old hidden setting that used to control this.","broadcasts.announcementModal.maximizeButtonOnStage.description.more":"\u003cstrong\u003e Available on all plans.\u003c/strong\u003e","broadcasts.announcementModal.moreCustomLayouts.title":" Custom layouts just got better!","broadcasts.announcementModal.moreCustomLayouts.description":"You can now create \u003cstrong\u003eup to 16 custom layouts\u003c/strong\u003e (up from 8), for different segments and formats while streaming. We've also added a \u003cstrong\u003ededicated settings button\u003c/strong\u003e for easier access and \u003cstrong\u003esmoother animations\u003c/strong\u003e when browsing through your layouts.","broadcasts.announcementModal.moreCustomLayouts.description.line2":"The UI now gracefully handles \u003cstrong\u003eeven large layout collections\u003c/strong\u003e, both on desktop and mobile.","broadcasts.announcementModal.moreCustomLayouts.description.line3":"Try it out!","broadcasts.announcementModal.moreCustomLayouts.description.line4":"\u003cstrong\u003eAvailable on the Core plan and higher.\u003c/strong\u003e","broadcasts.announcementModal.scenesPortrait.title":" Scenes are now available for vertical streams","broadcasts.announcementModal.scenesPortrait.description":"We've unlocked \u003cstrong\u003eScenes for portrait mode\u003c/strong\u003e, giving you the same professional layout control already available for horizontal formats.","broadcasts.announcementModal.scenesPortrait.description.line2":"Now you can leverage StreamYard's powerful Scenes to create engaging, multi-scene broadcasts when streaming to platforms like Instagram, TikTok, and YouTube!","broadcasts.announcementModal.scenesPortrait.description.line3":"\u003cstrong\u003e Available on all plans.\u003c/strong\u003e","broadcasts.announcementModal.revampedSidebar.title":"Collapse the sidebar for improved focus","broadcasts.announcementModal.revampedSidebar.description":"We've updated the studio sidebar to make it easier to show or hide the sidebar for greater control over your workspace. Toggle the sidebar open to access your many streaming tools; toggle it closed for distraction-free streaming.","broadcasts.announcementModal.safariSupport.title":" Safari desktop support is here!","broadcasts.announcementModal.safariSupport.description":"We've added support for \u003cstrong\u003eSafari on desktop\u003c/strong\u003e, so you can now stream and record without switching browsers. This includes \u003cstrong\u003escreen sharing\u003c/strong\u003e, \u003cstrong\u003efile sharing\u003c/strong\u003e, and all your \u003cstrong\u003eessential studio features\u003c/strong\u003e.","broadcasts.announcementModal.safariSupport.description.line2":"Please note some features aren't fully supported by Safari. You can find more details in the following article: \u003clink\u003eStreamYard Requirements\u003c/link\u003e","broadcasts.announcementModal.brightcoveIntegration.title":"New destination alert: Brightcove is here!","broadcasts.announcementModal.brightcoveIntegration.description":"StreamYard now lets you broadcast straight to \u003cstrong\u003eBrightcove\u003c/strong\u003e, bringing studio-quality live video to your corporate video hub with just a few clicks.","broadcasts.announcementModal.novemberRecapVideo.title":" What's new at StreamYard: November recap","broadcasts.announcementModal.novemberRecapVideo.description":"We've released \u003cstrong\u003etons of improvements\u003c/strong\u003e over the past few months, so we recorded a \u003cstrong\u003ehands-on recap video\u003c/strong\u003e to showcase them all.","broadcasts.announcementModal.novemberRecapVideo.description.line2":"From \u003cstrong\u003enew tools for better streams\u003c/strong\u003e (like the \u003cnotesLink\u003eNotes tab\u003c/notesLink\u003e or a new \u003cqrLink\u003eQR code tool\u003c/qrLink\u003e), to an \u003cstrong\u003eupgraded \u003cchatLink\u003eChat Overlay\u003c/chatLink\u003e\u003c/strong\u003e, we've focused on making your streaming experience \u003cstrong\u003esmoother\u003c/strong\u003e and \u003cstrong\u003emore professional\u003c/strong\u003e.","broadcasts.announcementModal.novemberRecapVideo.description.line3":"\u003cstrong\u003eWatch the recap video\u003c/strong\u003e to see everything in action and start using these features in your next stream.","broadcasts.announcementModal.novemberRecapVideo.linkText":"Watch the video","broadcasts.announcementModal.yearToDateRecap.title":" StreamYard 2025 recap: What we've built together so far","broadcasts.announcementModal.yearToDateRecap.description":"This year our mission was clear: empower \u003cstrong\u003eevery creator\u003c/strong\u003e - from solo streamers to enterprise teams - with the tools they need to produce professional, reliable, and engaging broadcasts. Driven by your valuable feedback, we've introduced \u003cstrong\u003eover 13 new exciting features and improvements\u003c/strong\u003e that enhance your streaming experience and simplify your workflows.","broadcasts.announcementModal.yearToDateRecap.description.line2":"\u003cstrong\u003eGet the full details in our latest video with Matteo from StreamYard!\u003c/strong\u003e","broadcasts.announcementModal.yearToDateRecap.description.line3":"Want to learn more about how to use these features to enhance your streaming experience? Join the conversation in our \u003cstrong\u003eFacebook community\u003c/strong\u00
